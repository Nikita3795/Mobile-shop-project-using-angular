<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Mobile Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Online Mobile Shop</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="container my-4">
        <h2 class="text-center mb-4">Mobile Phones</h2>
        <div class="row">

            <!-- iPhone 14 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://m.media-amazon.com/images/I/71d7rfSl0wL._SL1500_.jpg" class="card-img-top" alt="iPhone 14">
                    <div class="card-body">
                        <h5 class="card-title">iPhone 14</h5>
                        <p class="card-text">Latest Apple iPhone.</p>
                        <p class="fw-bold">Price: ₹999.00</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>

            <!-- Samsung Galaxy S22 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src=" https://m.media-amazon.com/images/I/717Uu8dK3nL._SL1500_.jpg" class="card-img-top" alt="Samsung Galaxy S22">
                    <div class="card-body">
                        <h5 class="card-title">Samsung Galaxy S22</h5>
                        <p class="card-text">Flagship Samsung phone.</p>
                        <p class="fw-bold">Price: ₹899.00</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>

            <!-- Google Pixel 7 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src=" https://xmobile.lk/wp-content/uploads/2023/10/Google-Pixel-7-8GB-RAM-128GB.png" class="card-img-top" alt="Google Pixel 7">
                    <div class="card-body">
                        <h5 class="card-title">Google Pixel 7</h5>
                        <p class="card-text">Latest Google Pixel phone.</p>
                        <p class="fw-bold">Price: ₹799.00</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
